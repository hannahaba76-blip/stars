<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zaineb — Shiny Stars & Moon</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-size: 2em;
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px #86b8ff;
    z-index: 10;
    position: relative;
  }

  /* Shiny stars */
  .star {
    position: absolute;
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, #fff 0%, #ffd166 40%, transparent 70%);
    border-radius: 50%;
    box-shadow: 0 0 12px #fff, 0 0 24px #ffd166, 0 0 36px #fff;
    cursor: pointer;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { transform: scale(0.8); opacity: 0.7; }
    to { transform: scale(1.3); opacity: 1; }
  }

  /* Shiny moon */
  .moon {
    position: absolute;
    top: 60px;
    right: 60px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 40%, #bbb 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px #fff, 0 0 80px #ffd166;
  }

  /* Shooting star */
  .shooting {
    position: fixed;
    width: 2px;
    height: 2px;
    background: #fff;
    box-shadow: 0 0 16px #fff, 0 0 28px #86b8ff, 0 0 40px #ffd166;
    transform: translate3d(0,0,0);
    z-index: 5;
    animation: shoot 1.8s cubic-bezier(.2,.6,.1,1) forwards;
  }
  @keyframes shoot {
    0% { opacity:0; transform: translate3d(10vw,-10vh,0) scale(1); }
    10% { opacity:1; }
    100% { opacity:0; transform: translate3d(100vw,60vh,0) scale(0.8); }
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }
  .modal.open { display: flex; }
  .card {
    background: #111a2b;
    border: 1px solid #86b8ff;
    border-radius: 12px;
    padding: 20px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 20px #86b8ff;
  }
  .card h2 {
    margin: 0 0 10px;
    color: #ffd166;
    text-shadow: 0 0 10px #fff;
  }
  .card p {
    font-size: 1.1em;
    line-height: 1.5;
  }
  .close {
    margin-top: 15px;
    padding: 8px 14px;
    background: #ffd166;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>For Zaineb — Click the Shiny Stars ✨</h1>
  <div class="moon"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="card">
      <h2>Message for Zaineb</h2>
      <p id="msgText"></p>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

<script>
  const messages = [
    "Zaineb, you light up my universe like these stars.",
    "Every sparkle in the sky not as beautiful as your smile.",
    "You are my brightest star, always shining.",
    "The days feels warmer knowing you’re in my world.",
    "If I could, I’d name every constellation after you zaineb.",
    "Your kindness glows brighter than any galaxy.",
    "You make ordinary moments feel cosmic.",
    "Even in darkness, your light guides me.",
    "You are the poetry written in the stars.",
    "Forever grateful for you, Zaineb."
  ];

  const STAR_COUNT = 30;
  const modal = document.getElementById('modal');
  const msgText = document.getElementById('msgText');

  // Create stars dynamically
  for (let i = 0; i < STAR_COUNT; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.dataset.msg = messages[i % messages.length];
    star.onclick = () => showMessage(star.dataset.msg);
    document.body.appendChild(star);
  }

  function showMessage(msg) {
    msgText.textContent = msg;
    modal.classList.add('open');
  }

  function closeModal() {
    modal.classList.remove('open');
  }

  // Shooting stars every few seconds
  function makeShootingStar() {
    const s = document.createElement('div');
    s.className = 'shooting';
    document.body.appendChild(s);
    s.addEventListener('animationend', () => s.remove());
  }
  setInterval(() => {
    if (Math.random() < 0.5) makeShootingStar();
  }, 5000);
</script>
</body>
</html>
